    <style>
        /* --- VARIABLES --- */
        :root {
            --brand-color: #fe5252;
            --brand-hover: #d63d3d;
            --accent-yellow: #F9D466;
            --text-dark: #222;
            --section-bg: #f4f4f4;
        }

        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: white;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            color: white;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-yellow);
        }

        .nav-links .nav-btn {
            background-color: var(--brand-color);
            padding: 8px 24px;
            border-radius: 50px;
            border: 2px solid var(--brand-color);
            text-shadow: none;
            transition: all 0.3s;
            font-weight: 700;
        }

        .nav-links .nav-btn:hover {
            background-color: var(--brand-hover);
            border-color: var(--brand-hover);
        }

        /* --- HAMBURGER MENU --- */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.98);
            transition: right 0.3s ease-in-out;
            z-index: 1000;
            padding: 80px 30px 30px 30px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar .nav-links {
            display: flex;
            flex-direction: column;
            gap: 0;
            align-items: flex-start;
            width: 100%;
        }

        .sidebar .nav-links a {
            color: white;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            font-size: 1.2rem;
            text-transform: uppercase;
            padding: 15px 0;
            margin: 0;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: color 0.3s, padding-left 0.3s;
        }

        .sidebar .nav-links a:hover {
            color: var(--accent-yellow);
            padding-left: 10px;
        }

        .sidebar .nav-links .nav-btn {
            margin-top: 10px;
            width: 100%;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            background-color: var(--brand-color);
            color: white;
            border: 2px solid var(--brand-color);
        }

        .sidebar .nav-links .nav-btn:hover {
            background-color: var(--brand-hover);
            border-color: var(--brand-hover);
            padding-left: 12px;
        }

        /* --- OVERLAY --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh;
            position: relative;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.0) 30%, rgba(0, 0, 0, 0.1) 100%), url('library.jpeg');
            background-size: cover;
            background-position: center 15%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Oswald', sans-serif;
            color: white;
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .separator-bar {
            width: 100%;
            max-width: 1000px;
            height: 14px;
            background-color: var(--brand-color);
            margin: 25px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* --- CONTENT SECTION --- */
        .content-section {
            background-color: var(--section-bg);
            padding: 100px 20px;
            text-align: center;
        }

        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .content-section p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.3rem;
            color: #444;
            line-height: 1.6;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                min-height: 80vh;
                padding: 80px 20px 30px 20px;
                padding-top: 100px;
                justify-content: center;
            }

            .hero-content {
                width: 100%;
                padding: 0;
            }

            .hero h1 {
                font-size: 2.2rem;
                line-height: 1.1;
            }

            .separator-bar {
                height: 6px;
                margin: 12px 0;
                max-width: 300px;
            }

            nav {
                flex-direction: row;

                padding: 15px 20px;

            .hamburger {

            .nav-links {

            .logo {

            }

            .content-section {

            .content-section p {

    </style>

    <script>
        // Hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close sidebar when clicking on links
        const sidebarLinks = sidebar.querySelectorAll('a');
        sidebarLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
